<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello World</title>
</head>

<body>
	<h1 th:text="${message}">Hello World</h1>

	<div th:with="today=${#dates.createNow()}">
		<span th:text="${#dates.format(today, 'yyy/MM/dd/ HH:mm')}"></span>
	</div>

	<p>会員登録</p>

	<form th:action="@{/}" method="post" th:object="${form}">
		<div>
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" th:errorclass="error-field">
			<p class="item-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" th:field="*{age}" th:errorclass="error-field">
			<p class="item-error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
		</div>

		<div>
			<label for="birth">Date of birth</label>
			<input type="date" th:field="*{birth}" th:errorclass="error-field">
			<p class="item-error" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Birth error</p>
		</div>

		<input type="submit" value="submit">
	</form>
</body>
</html>
